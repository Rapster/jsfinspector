<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:i="http://thomas-asel.de/jsfinspector"
      xmlns:comp="http://java.sun.com/jsf/composite/composites">

    <h:head>

    </h:head>

    <h:body>
        
          <h:form id="form">

            <h1><h:outputText id="hello" value="Hello JSF Example" /></h1>	

            <h:inputText id="input" value="#{flash.input}">
                <f:validateLength minimum="3" />
            </h:inputText>
            <h:commandButton id="submitButton" value="submit" >
            </h:commandButton>
            <br />
            <h:panelGrid id="grid" columns="1">
                <h:outputLabel id="outputLabel" value="output: " for="output"/>
                <h:outputText id="output" value="#{flash.input}" />
            </h:panelGrid>
            <i:inspector id="inspector"/>
            <h:panelGrid id="grid2" columns="1">
                <comp:foo id="foo" text="bar" />
                <comp:greeting id="greeting" text="Welt" />
            </h:panelGrid>
            
        </h:form>
    </h:body>


</html>
